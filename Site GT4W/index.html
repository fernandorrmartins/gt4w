<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="img/interface/icon.webp" />
    <meta charset="utf-8"/>
    <title>GT4W</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id='formulario' class="formulario">
        <div id="form-head">
            <h6>Cadastro de Pessoa</h6>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    Nome:<text class="obrigatorio" title="Campo Obrigat처rio">*</text><br />
                    <input id='nome' type="text" placeholder="Ex: Jo찾o Ribeiro" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    CPF:<text class="obrigatorio" title="Campo Obrigat처rio">*</text><br />
                    <input id='cpf' type="text" maxlength="14" placeholder="Ex: xxx.xxx.xxx-xx"
                        pattern="(1[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2})" />
                </div>
                <div class="col-md-6">
                    Data de Nascimento:<br />
                    <input id='data_nascimento' type="date">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Peso(Kg):<br />
                    <input id='peso' placeholder="Ex: 89.300" type="number">
                </div>
                <div class="col-md-6">
                    UF:<text class="obrigatorio" title="Campo Obrigat처rio">*</text><br />
                    <select id='estado'></select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input id='btn_cadastrar' class="btn btn-success submit" type="submit" disabled value="Cadastrar" />
                </div>
            </div>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
